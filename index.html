<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Select list</title>
  <style>
      .selected {
        background: #0f0;
      }
  
      li {
        cursor: pointer;
      }
    </style>
</head>
<body>
    Click on a list item to select it.
    <br>
  
    <ul>
      <li>HTML</li>
      <li>CSS</li>
      <li>JavaScript</li>
      <li>React</li>
      <li>Redux</li>
    </ul>
  
    <script src="js/index.js"></script>
</body>
</html>
